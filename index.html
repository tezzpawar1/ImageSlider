<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
         <div class="slide">
            <img src="images3.jpg" alt="first image">
            <div class="caption">Caption Text 1</div>
         </div>

         <div class="slide">
            <img src="images4.jpg" alt="Second image">
            <div class="caption">Caption Text 2</div>
         </div>

         <div class="slide">
            <img src="images5.jpg" alt="Thrid image">
            <div class="caption">Caption Text 3</div>
         </div>

         <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
         <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
